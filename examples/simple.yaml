statemachine:
  name: Simple state machine
  initial: s1

  states:
    - name: s1
      transitions:
        - target: s2
          event: click
    - name: s2
      transitions:
        - target: s3
    - name: s3
      transitions:
        - target: s1
          event: key_pressed
        - target: s2
          event: click