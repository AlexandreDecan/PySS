statemachine:
  name: Shallow history showcase
  initial: s1

  states:
    - name: s1
      initial: s1a
      states:
      - name: s1a
        transitions:
        - target: s1b
          event: click
      - name: s1b
        transitions:
        - target: s1a
          event: click
      - name: s1.H
        type: history
        initial: s1a
        deep: False  # optional, since it's shallow by default
    - name: s2
      transitions:
      - target: s1.H
        event: back
      - target: s3
        event: close
    - name: s3
      type: final